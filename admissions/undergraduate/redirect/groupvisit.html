    <script type="text/javascript">
      QSettings.setPT(true, {"FormSessionID":"FS_3MsNe1dCla9s3WA","QuestionIDs":["QID1","QID2","QID3","QID4","QID15","QID9","QID10","QID11","QID18","QID12","QID14","QID17"],"QuestionDefinitions":{"QID1":{"DefaultChoices":false,"DataExportTag":"Q1","QuestionID":"QID1","QuestionType":"DB","Selector":"TB","Configuration":{"QuestionDescriptionOption":"UseText"},"ChoiceOrder":[],"Validation":{"Settings":{"Type":"None"}},"GradingData":[],"Language":{"EN":{"QuestionText":"<p><strong><span style=\"font-size:22px;\">Group Visits to Virginia Tech</span></strong></p>\n<p>&nbsp;</p>\n<p>The Office of Undergraduate Admissions welcomes group visits (students must be in 9th grade or higher) Monday through Friday. Group visits must register at least three (3) weeks advance. Therefore, be sure to schedule your visit as early as possible to ensure that you can come on the day of your choice.</p>\n<p>&nbsp;</p>\n<p>During your visit, you will have the opportunity to attend a 30-minute information session, led by one of our Assistant Directors or Admissions Advisors. This session covers the admissions process, what we look for during application review, some history about the university, and the many academic and student life opportunities available to Virginia Tech students. There will be time at the end of the session to ask questions.</p>\n<p>&nbsp;</p>\n<p>When available, your visit to Virginia Tech may also include a one-hour walking tour given by one of our student Hokie Ambassador volunteers. On the tour you will see the heart of our campus (our Drillfield), the War Memorial Gym, and several academic buildings. Your student guide will also point out dining halls, the library, the bookstore, and other campus facilities.</p>\n<p>&nbsp;</p>\n<p>If you would like to have your group dine in one of our award winning dining facilities, please contact Conference and Guest Services at <a href="https://virginiatech.qualtrics.com/jfe/form/\&quot;mailto:conferences@vt.edu\&quot;">conferences@vt.edu</a> to make arrangements.</p>\n<p>&nbsp;</p>\n<p>Group visits are only available Monday - Friday. Requests for the weekend cannot be accommodated. We are sorry for any inconvenience.</p>\n<p>&nbsp;</p>\n<p>We are only able to provide registrations to groups comprised of prospective students only. We welcome visits from high schools, Upward Bound, Talent Search, TRIO, and other college bound programs.</p>\n<p>&nbsp;</p>\n<p>Groups are limited to 100 people total.</p>\n<p>&nbsp;</p>\n<p>On Tuesdays, Wednesday&#39;s and Thursday&#39;s, the Information Session will be held at 11:00 AM and the accompanying Campus Tour, when available, is held at 12:00 PM.</p>\n<p>&nbsp;</p>\n<p>On Mondays and Fridays, the Information Session will be held at 2:30 PM and the accompanying Campus Tour, when available, is held at 12:00 PM.</p>\n<p>&nbsp;</p>\n<p>Please be advised that from May 10th - August 20th we are not able to provide campus Guided Tours but can provide groups with Self-Guided Tour materials.</p>\n<p>&nbsp;</p>\n<p>You will receive an email within one week to inform you if your request could be accommodated.</p>\n<p>&nbsp;</p>\n<p><span style=\"font-size:22px;\">Address</span></p>\n<p>&nbsp;</p>\n<p>Visitor and Undergraduate Admissions Center<br />\n925 Prices Fork Road<br />\nBlacksburg, VA 24061</p>\n<p>&nbsp;</p>\n<p><a href="https://virginiatech.qualtrics.com/jfe/form/\&quot;https://vt.edu/admissions/undergraduate/visit/directionstocampus.html\&quot;">Click here for directions</a></p>"}},"DataVisibility":{"Private":false,"Hidden":false},"SurveyLanguage":"EN"},"QID2":{"DefaultChoices":false,"DataExportTag":"Q2","QuestionID":"QID2","QuestionType":"TE","Selector":"SL","Configuration":{"QuestionDescriptionOption":"UseText","InputWidth":680,"InputHeight":29},"Validation":{"Settings":{"ForceResponse":"ON","ForceResponseType":"ON","Type":"None"}},"GradingData":[],"Language":{"EN":{"QuestionText":"<b>Name:</b>"}},"DataVisibility":{"Private":false,"Hidden":false},"Sur ning dining facilities, please contact Conference and Guest Services at <a href="https://virginiatech.qualtrics.com/jfe/form/\&quot;mailto:conferences@vt.edu\&quot;">conferences@vt.edu</a> to make arrangements.</p>\n<p>&nbsp;</p>\n<p>Group visits are only available Monday - Friday. Requests for the weekend cannot be accommodated. We are sorry for any inconvenience.</p>\n<p>&nbsp;</p>\n<p>We are only able to provide registrations to groups comprised of prospective students only. We welcome visits from high schools, Upward Bound, Talent Search, TRIO, and other college bound programs.</p>\n<p>&nbsp;</p>\n<p>Groups are limited to 100 people total.</p>\n<p>&nbsp;</p>\n<p>On Tuesdays, Wednesday&#39;s and Thursday&#39;s, the Information Session will be held at 11:00 AM and the accompanying Campus Tour, when available, is held at 12:00 PM.</p>\n<p>&nbsp;</p>\n<p>On Mondays and Fridays, the Information Session will be held at 2:30 PM and the accompanying Campus Tour, when available, is held at 12:00 PM.</p>\n<p>&nbsp;</p>\n<p>Please be advised that from May 10th - August 20th we are not able to provide campus Guided Tours but can provide groups with Self-Guided Tour materials.</p>\n<p>&nbsp;</p>\n<p>You will receive an email within one week to inform you if your request could be accommodated.</p>\n<p>&nbsp;</p>\n<p><span style=\"font-size:22px;\">Address</span></p>\n<p>&nbsp;</p>\n<p>Visitor and Undergraduate Admissions Center<br />\n925 Prices Fork Road<br />\nBlacksburg, VA 24061</p>\n<p>&nbsp;</p>\n<p><a href="https://virginiatech.qualtrics.com/jfe/form/\&quot;https://vt.edu/admissions/undergraduate/visit/directionstocampus.html\&quot;">Click here for directions</a></p>","Active":true},"QID2":{"Highlight":false,"ID":"QID2","Type":"TE","Selector":"SL","SubSelector":null,"ErrorMsg":null,"Valid":false,"MobileFirst":false,"Displayed":true,"PreValidation":{"Settings":{"ForceResponse":"ON","ForceResponseType":"ON","Type":"None"}},"InputWidth":680,"MinChars":null,"MaxChars":null
